<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <div class="mt-3 mb-3">
        <h3>Actualizar Film</h3>
    </div>
    <!--
        <form th:action="@{/maintenance/updated}" th:object="${filmDetailDto}" method="POST">-->


    <form th:action="@{/maintenance/updated}" th:object="${filmDetailDto}" method="POST">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-2">Código</label>
            <div class="col-sm-10">
                <input type="text" id="filmId" class="form-control" th:field="*{filmId}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-2">Título</label>
            <div class="col-sm-10">
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-2">Descripción</label>
            <div class="col-sm-10">
                <input type="text" id="description" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-2">Release Year</label>
            <div class="col-sm-10">
                <input type="number" id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2">Lenguaje</label>
            <div class="col-sm-10">
                <select name="languages" class="btn dropdown-toggle">
                    <th:block th:each="language : ${languages}">
                        <option th:value="${language.languageId()}" th:text="${language.name()}"></option>
                    </th:block>
                </select>

            </div>
        </div>



        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-2">Rental rate</label>
            <div class="col-sm-10">
                <input type="number" id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-2">Length</label>
            <div class="col-sm-10">
                <input type="number" id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-2">Replacement Cost</label>
            <div class="col-sm-10">
                <input type="number" id="replacementCost" class="form-control" th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-2">Rating</label>
            <div class="col-sm-10">
                <input type="text" id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-2">Special Features</label>
            <div class="col-sm-10">
                <input type="text" id="specialFeatures" class="form-control" th:field="*{specialFeatures}">
            </div>
        </div>

        <button type="submit" class="btn btn-warning" >Actualizar Film</button>

    </form>

    <br>

    <a th:href="@{/maintenance/start}" class="btn btn-outline-primary"> Volver al listado </a>

</div>

</body>
</html>
